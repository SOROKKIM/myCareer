<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>
<body>
<div class="login-page">
    <div class="form">
        <form th:action="@{/register}" method="post" th:object="${registerRequest}" class="register-form">
            <input type="text" th:field="*{email}" placeholder="email address" name="email" id="register-email" required/>
            <input type="password" th:field="*{password}" placeholder="password" name="password" id="register-password" required/>
            <button type="submit">회원 가입</button>
            <p class="message">이미 가입이 되었습니까? <a href="#">로그인</a></p>
        </form>
        <form th:action="@{/login}" method="post" th:object="${loginRequest}" class="login-form">
            <input type="text" th:field="*{email}" placeholder="email address" name="email" id="login-email" required/>
            <input type="password" th:field="*{password}" placeholder="password" name="password" id="login-password" required/>
            <button type="submit">로그인</button>
            <p class="message">회원이 아니십니까? <a href="#">회원 가입</a></p>
        </form>
    </div>
</div>
<script th:src="@{/js/login.js}" type="text/javascript"></script>
<script>$('.message a').click(function(){
    $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
});</script>
</body>
</html>
