    <title>개별 커리어</title>

    <div class="head">
        <h1 th:text="${career.user.split('@')[0] + '님의 커리어'}"></h1>
        <a href="/">홈으로 돌아가기</a>
    </div>
    <div id="changeContent">
        <button type="submit" id="update" onclick="editCareer()">수정</button>
        <button type="button" id="delete" onclick="deleteCareer()" th:attr="data-career-id=${career.id}">삭제</button>
    </div>
    <div class="saveCareer">
        <ul id="content-box">
            <li class="careerContent">
                <h2 id="careerTitle" th:text="${career.title}"></h2>
            </li>
            <li id="careerContentDetail" th:utext="${career.content}"></li>
        </ul>

</div>
