<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/update.css}" type="text/css"/>
    <title>게시물 작성</title>
</head>

<body>
<div class="all">
    <h1 class="subject"> Career 수정 </h1>
    <div class="inputGlass">
        <input class="input" name="input" placeholder="수정할 제목을 입력해주세요" id="title">
    </div>
    <div class="edit-notable">
        <textarea id="summernote" class="summernote" name="editordata"></textarea>
        <button class ="buttonCancel" id="updateCancel" type="button" onclick="updateCancel()" th:attr="data-update-id=${id}" >수정취소</button>
        <button class="buttonUpdate" type="button" onclick="update()" th:attr="data-update-id=${id}" id="update">수정하기</button>
    </div>
</div>
<!-- axios CDN -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/lang/summernote-ko-KR.min.js"></script>
<script>
    $(document).ready(function() {
    $('#summernote').summernote({
        placeholder:"성함, 경력, 내용을 수정해 주세요",
        height: 300,
        minHeight: 300,
        maxHeight: 300,
        focus: true,
        toolbar: [
            ['style', ['bold', 'italic', 'underline', 'clear']],
            ['font', ['strikethrough', 'superscript', 'subscript']],
            ['fontsize', ['fontsize']],
            ['color', ['color']],
            ['para', ['ul', 'ol', 'paragraph']],
            ['height', ['height']],
            ['insert', ['link', 'picture', 'video']],
            ['view', ['fullscreen', 'codeview', 'help']]
        ],
    });
});
</script>
<script th:src="@{/js/update.js}" type="text/javascript"></script>
</body>
</html>
